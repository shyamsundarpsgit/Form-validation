<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="./css/bootstrap.css" rel="stylesheet">
	<link rel="./fontawesome/css/all.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="card">
				<div class="card-head d-flex justify-content-center align-items-center">
					<h3>Form Validation</h3>
				</div>
				
				<div class="card-body">
					<form class="form">
						<div class="mb-3">
							<label for="formFile" class="form-label">Upload Image</label>
							<div class="upload-img">
								<input class="form-control" type="file" id="formFile">
								<i class="fa-solid fa-upload"></i>
							</div>
							<div class="required-field" id="img-error">* This is a required field</div>
                            			</div>			
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="firstname" class="form-label">First name</label>
								<input type="text" id="firstname" class="form-control" placeholder="Enter your Firstname" 									name="firstname" onkeyup="validateFname();">
								<div class="required-field" id="fname-error"></div>	
							</div>
							<div class="col-sm-6">
								<label for="lastname" class="form-label">Last name</label>
								<input type="text" id="lastname" class="form-control" placeholder="Enter your Lastname" 									name="lastname" onkeyup="validateLname();">
								<div class="required-field" id="lname-error"></div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="email" class="form-label">Email</label>
								<input type="email" id="email" class="form-control" placeholder="Enter your Email" name="email" 								onkeyup="validateEmail()">
								<div class="required-field" id="email-error"></div>	
							</div>
							<div class="col-sm-6">
								<label for="mob" class="form-label">Phone</label>
								<input type="tel" id="mob" class="form-control" placeholder="Enter your Phone" maxlength="10" 									name="phone" onkeyup="validateMob()">
								<div class="required-field" id="mob-error"></div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="dob" class="form-label">Date Of Birth</label>
								<input type="date" id="dob" class="form-control" placeholder="Enter your Birth Date" name="dob" onchange="validateDob()">
								<div class="required-field" id="dob-error"></div>	
							</div>
							<div class="col-sm-6">
								<label for="password" class="form-label">Password</label>
								<input type="password" id="password" class="form-control" placeholder="Enter your Password"  name="password" onkeyup="validatePassword()">
								<div class="required-field" id="password-error"></div>	
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="state" class="form-label">State</label>
								<select class="form-select" id="state" name="state" onchange="validateState()">
									<option value="" selected>Select your state</option>
									<option value="Kerala">Kerala</option>
									<option value="Tamilnadu">Tamilnadu</option>
									<option value="Goa">Goa</option>
									<option value="Punjab">Punjab</option>	
								</select>
								<div class="required-field" id="state-error"></div>		
							</div>
							<div class="col-sm-6">
								<label for="exp" class="form-label">Years of Experience</label>
								<input type="number" id="exp" class="form-control" placeholder="Enter the years of experience" onkeyup="validateExp()" onchange="validateExp()">
								<div class="required-field" id="exp-error"></div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label class="form-label">Gender</label>
								<div class="d-flex align-items-center gap-4">
									<div class="form-check">
										<input type="radio" id="male" class="form-check-input" name="gender" value="male" onclick="validateGender()">
										<label for="male" class="form-check-label">Male</label>
									</div>
									<div class="form-check">
										<input type="radio" id="female" class="form-check-input" name="gender" value="female" onclick="validateGender()">
										<label for="female" class="form-check-label">Female</label>
									</div>
								</div>
								
							</div>
							<div class="col-sm-6">
								<label class="form-label">Area of Interest</label>
								<div class="d-flex  flex-wrap align-items-center">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="design" name="interest" value="design" onclick="validateIntArea()">
                                            			<label for="design" class="form-check-label pe-2">Design</label>
                                        				</div>
                                        				<div class="form-check">
										<input type="checkbox" class="form-check-input" id="development" name="interest" value="development" onclick="validateIntArea()">
										<label for="development" class="form-check-label pe-2">Development</label>
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="qa" name="interest" value="qa" onclick="validateIntArea()">
										<label for="qa" class="form-check-label pe-2">QA</label>
									</div>
								</div>
								
							</div>
						</div>
						<div class="row mb-3">
							<label for ="qualifications" class="form-label">Qualifications</label>
							<textarea id="qualifications" class="form-control" rows="8" cols="40" name="qualifications" 
							placeholder="Enter your qualificatons" onkeyup="validateQual()"></textarea>
							<div class="required-field" id="qual-error"></div>
						</div>
						<div class="row mb-3 d-flex justify-content-end align-items-center">
    							<button class="btn btn-primary submit-btn" type="submit" onclick="validateForm()">Submit</button>
 						 </div>
						 <div class="required-field" id="submit-error"></div>
					</form>					
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
